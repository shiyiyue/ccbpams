<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .ui-datatable-data tr{
                height: 30px !important;
            }
        </style>
    </ui:define>

    <ui:define name="content">
        <div class="entry" id="top">
            <h:form id="form">
                <div style="margin-top: 0px;">
                    <p:tabView dynamic="true" cache="false" style="font-weight:normal;font-style:normal">
                        <p:tab title="阶段性攻坚活动报表">
                            <p:messages id="msgs" showDetail="true"/>
                            <p:ajaxStatus style="height:10px;text-align:center">
                                <f:facet name="start">
                                    <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                                </f:facet>
                                <f:facet name="complete">
                                    <h:outputText value=""/>
                                </f:facet>
                            </p:ajaxStatus>

                            <p:dataTable id="pdt" style="width:100%;margin-top: 10px;margin-bottom: 10px"
                                         value="#{userDefRptMngAction.detlRecords}" var="record"
                                         paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                         currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                         paginator="true" rows="15"
                                         paginatorPosition="bottom"
                                         rowsPerPageTemplate="100,50,30,15,5"
                                         emptyMessage="数据记录为空...">

                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表编号
                                    </f:facet>
                                    <h:outputText value="#{record.rptno}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表名称
                                    </f:facet>
                                    <h:outputText value="#{record.rptname}"/>
                                </p:column>
                                <p:column style="text-align:center">
                                    <f:facet name="header">
                                        报表说明
                                    </f:facet>
                                    <h:outputText value="#{record.rptdesc}"/>
                                </p:column>
                                <p:column headerText="操作" style="text-align:center">
                                    <p:commandLink value="数据展示" immediate="true" ajax="false" action="#{userDefRptMngAction.startShowRpt}"
                                                   style="color: blue">
                                        <f:param name="rptno" value="#{record.rptno}"/>
                                    </p:commandLink>
                                </p:column>
                            </p:dataTable>

                        </p:tab>
                    </p:tabView>
                </div>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
