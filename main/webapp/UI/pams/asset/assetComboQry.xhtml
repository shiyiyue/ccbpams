<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:fn="http://java.sun.com/jsp/jstl/functions"
                template="/templates/ui.xhtml">

    <ui:define name="head">
        <style type="text/css">
            .col-95 {
                width: 95%;
            }

            .col-5 {
                width: 5%;
            }

            .topAligned td{
                vertical-align: top;
            }

        </style>
    </ui:define>

    <ui:define name="content">
        <div style="margin:5px;">
            <h:form id="form">
                <p:tabView id="tabView" style="font-weight:normal;font-style:normal">
                    <p:tab id="tab" title="客户信息综合查询">
                        <p:growl id="msgs" showDetail="false" life="3000"/>

                        <div id="header">
                            <p:panel>
                                <h:panelGrid columns="2" cellspacing="5"  columnClasses="col-95,col-5">
                                    <h:panelGrid columns="2" cellspacing="15"  styleClass="topAligned" style="display:block" >
                                        <p:fieldset legend="基本信息">
                                            <h:panelGrid columns="2" cellspacing="1">
                                                <h:outputLabel value="分支机构:"/>
                                                <p:selectOneMenu id="branchname"
                                                                 value="#{assetQryAction.paramBean.instNo}">
                                                    <f:selectItems value="#{assetQryAction.branchList}"/>
                                                </p:selectOneMenu>
                                            </h:panelGrid>
                                            <h:panelGrid columns="2" cellspacing="1" >
                                                <h:outputLabel value="客户姓名:"/> <p:inputText value="#{assetQryAction.paramBean.custName}"/>
                                                <h:outputLabel value="客户编号:"/> <p:inputText value="#{assetQryAction.paramBean.custNo}"/>
                                                <h:outputLabel value="证件编号:"/> <p:inputText value="#{assetQryAction.paramBean.certNo}"/>
                                                <h:outputLabel value="联系电话:"/> <p:inputText value="#{assetQryAction.paramBean.tel}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="存款信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="账户数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.acctCount1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.acctCount2}"/>
                                                <h:outputLabel value="活期开户数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.hqCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.hqCnt2}"/>
                                                <h:outputLabel value="定期开户数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.dqCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.dqCnt2}"/>
                                                <h:outputLabel value="活期余额累计:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.hqCurrBal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.hqCurrBal2}"/>
                                                <h:outputLabel value="定期余额累计:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.dqCurrBal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.dqCurrBal2}"/>
                                                <h:outputLabel value="存款余额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.depTotal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.depTotal2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="贷款信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="贷款户数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.lnCustCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.lnCustCnt2}"/>
                                                <h:outputLabel value="贷款金额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanAmt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanAmt2}"/>
                                                <h:outputLabel value="贷款期限:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanDate1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanDate2}"/>
                                                <h:outputLabel value="贷款余额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanBal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.loanBal2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="理财信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="理财产品数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.productCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.productCnt2}"/>
                                                <h:outputLabel value="当前份额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fRealshares1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fRealshares2}"/>
                                                <h:outputLabel value="理财余额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.currAmt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.currAmt2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="基金及CTS保证金">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="基金数量:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fundCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fundCnt2}"/>
                                                <h:outputLabel value="基金成本:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fundCost1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.fundCost2}"/>
                                                <h:outputLabel value="保证金余额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.ctsSumbal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.ctsSumbal2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="电子渠道">
                                            <h:panelGrid columns="2" cellspacing="1">
                                                <h:outputLabel value="渠道类型:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.ectipTyp}"/>
                                                <h:outputLabel value="开通渠道:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.chnNo}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="贷记卡信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="贷记卡数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdCrtCount1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdCrtCount2}"/>
                                                <h:outputLabel value="已激活数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdActiv1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdActiv2}"/>
                                                <h:outputLabel value="未激活数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdNoActiv1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdNoActiv2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="理财卡信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="理财卡总数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.finTotal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.finTotal2}"/>
                                                <h:outputLabel value="金卡:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdJk1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdJk2}"/>
                                                <h:outputLabel value="白金卡:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdBjk1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdBjk2}"/>
                                                <h:outputLabel value="财私卡:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdCsk1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.crdCsk2}"/>
                                                <h:outputLabel value="理财卡余额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.finSumbal1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.finSumbal2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="保单信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="保单数:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.insuCnt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.insuCnt2}"/>
                                                <h:outputLabel value="保单金额:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.insuAmt1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.insuAmt2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                        <p:fieldset legend="贵金属信息">
                                            <h:panelGrid columns="4" cellspacing="1">
                                                <h:outputLabel value="纸黄金总量:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.securSum1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.securSum2}"/>
                                                <h:outputLabel value="实物黄金量:"/>
                                                <p:inputText value="#{assetQryAction.paramBean.weight1}"/>
                                                <h:outputLabel value="-"/>
                                                <p:inputText value="#{assetQryAction.paramBean.weight2}"/>
                                            </h:panelGrid>
                                        </p:fieldset>
                                    </h:panelGrid>
                                    <h:panelGrid>
                                        <p:commandButton id="qrybtn" style="width:90px;" value="查询"
                                                         action="#{assetQryAction.onBaseQuery}"
                                                         update="pdt,msgs">
                                        </p:commandButton>
                                    </h:panelGrid>
                                </h:panelGrid>
                            </p:panel>
                        </div>

                        <p:ajaxStatus style="height:20px;text-align:center">
                            <f:facet name="start">
                                <h:graphicImage value="/images/ajaxloadingbar.gif"/>
                            </f:facet>
                            <f:facet name="complete">
                                <h:outputText value=""/>
                            </f:facet>
                        </p:ajaxStatus>

                        <p:dataTable id="pdt" style="width:100%;"
                                     lazy="true"
                                     value="#{assetQryAction.lazyDataModel}" var="record"
                                     selectionMode="single" selection="#{assetQryAction.selectedRecord}"
                                     rowKey="#{record.custNo}"
                                     editable="true" editMode="cell"
                                     paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} "
                                     currentPageReportTemplate="{startRecord}-{endRecord} 共{totalRecords}笔"
                                     paginator="true" rows="15"
                                     paginatorPosition="bottom"
                                     rowsPerPageTemplate="500,100,50,30,15"
                                     emptyMessage="数据记录为空...">

                            <p:ajax event="rowSelect" listener="#{assetQryAction.onCustRowSelect}"
                                    update=":form:tabView:msgs"/>
                            <p:ajax event="rowUnselect" listener="#{assetQryAction.onCustRowUnSelect}"
                                    update=":form:tabView:msgs "/>

                            <p:column style="text-align:center" headerText="客户名称">
                                <h:outputText value="#{record.custName}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="客户编号">
                                <h:outputText value="#{record.custNo}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="证件号">
                                <h:outputText value="#{record.certNo}"/>
                            </p:column>
<!--
                            <p:column style="text-align:center" headerText="存款余额">
                                <h:outputText value="#{record.depTotal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="基金余额">
                                <h:outputText value="#{record.currAmt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财余额">
                                <h:outputText value="#{record.finSumbal}"/>
                            </p:column>
-->
                            <p:column style="text-align:center" headerText="账户数">
                                <h:outputText value="#{record.acctCount}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="活期开户数">
                                <h:outputText value="#{record.hqCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="定期开户数">
                                <h:outputText value="#{record.dqCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="活期当前余额累计">
                                <h:outputText value="#{record.hqCurrBal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="定期当前余额累计">
                                <h:outputText value="#{record.dqCurrBal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="个人存款合计">
                                <h:outputText value="#{record.depTotal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷记卡数">
                                <h:outputText value="#{record.crdCrtCount}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷记卡激活数">
                                <h:outputText value="#{record.crdActiv}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷记卡未激活数">
                                <h:outputText value="#{record.crdNoActiv}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="个人贷款开户数">
                                <h:outputText value="#{record.lnCustCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷款金额">
                                <h:outputText value="#{record.loanAmt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷款期限">
                                <h:outputText value="#{record.loanDate}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="贷款余额">
                                <h:outputText value="#{record.loanBal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财产品数">
                                <h:outputText value="#{record.productCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财当前本金">
                                <h:outputText value="#{record.currAmt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财当前份额">
                                <h:outputText value="#{record.fRealshares}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="基金数量">
                                <h:outputText value="#{record.fundCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="基金成本">
                                <h:outputText value="#{record.fundCost}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="保证金余额">
                                <h:outputText value="#{record.ctsSumbal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="电子渠道">
                                <h:outputText value="#{record.ectipTyp}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="开通渠道">
                                <h:outputText value="#{record.chnNo}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财卡总数">
                                <h:outputText value="#{record.finTotal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="金卡">
                                <h:outputText value="#{record.crdJk}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="白金卡">
                                <h:outputText value="#{record.crdBjk}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="财私卡">
                                <h:outputText value="#{record.crdCsk}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="理财卡余额">
                                <h:outputText value="#{record.finSumbal}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="保单数">
                                <h:outputText value="#{record.insuCnt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="保单金额">
                                <h:outputText value="#{record.insuAmt}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="纸黄金总量">
                                <h:outputText value="#{record.securSum}"/>
                            </p:column>
                            <p:column style="text-align:center" headerText="实物黄金交易重量">
                                <h:outputText value="#{record.weight}"/>
                            </p:column>

                            <p:column style="text-align:center" headerText="联系电话">
                                <h:outputText value="#{record.tel}"/>
                            </p:column>
                        </p:dataTable>
                    </p:tab>
                </p:tabView>
            </h:form>
        </div>

    </ui:define>
</ui:composition>
